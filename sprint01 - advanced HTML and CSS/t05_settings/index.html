<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act Basic: Task 05 - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Settings</h1>
<section>
    <form>
        <fieldset>
            <p>Typeface</p>
            <div class="select">
                <select size="1" name="typeface" id="typeface">
                    <option value="Acunim Pro" selected>Acunim Pro</option>
                    <option value="Comic Sans">Comic Sans</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
            </div>

            <p>Weight</p>
            <ul class="weight">
                <li>
                    <input type="checkbox" id="weight1" name="weight">
                    <label for="weight1">Regular</label>
                </li>
                <li>
                    <input type="checkbox" id="weight2" name="weight" checked>
                    <label for="weight2">Bold</label>
                </li>
            </ul>
            <label for="size">Size</label>
            <input type="range" id="size" min="0" max="24" value="24">
        </fieldset>
        <fieldset>
            <div class="switch">
                <label for="background-ui">Dark UI</label>
                <input type="checkbox" id="background-ui" />
            </div>

            <ul class="colors">
                <li>
                    <input type="checkbox" id="color1" value="#3d71be">
                </li>
                <li>
                    <input type="checkbox" id="color2" value="#38bca4">
                </li>
                <li>
                    <input type="checkbox" id="color3" value="#dd57d1">
                </li>
                <li>
                    <input type="checkbox" id="color4" value="#ddda51">
                </li>
                <li>
                    <input type="checkbox" id="color5" value="#de7c58">
                </li>
            </ul>

        </fieldset>

    </form>
    <nav>
        <ul>
            <li><a href="#"><img src="assets/images/artistic-brush.png" alt="Artistic brush" width="64" height="64"></a></li>
            <li><a href="#"><img src="assets/images/user-icon.png" alt="User icon" width="64" height="64"></a></li>
            <li><a href="#"><img src="assets/images/sms-speech-bubble.png" alt="Sms speech" width="64" height="64"></a></li>
            <li><a href="#"><img src="assets/images/computer-screen.png" alt="Computer screen" width="64" height="64"></a></li>
        </ul>
    </nav>

</section>


</body>
</html>
