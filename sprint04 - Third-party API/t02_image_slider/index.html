<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Image slider</title>
	<meta name="description" content="t02. Image slider<">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Image slider</h1>
<div class="slider">
	<div class="slider__arrow slider__arrow--prev" >
		<button type="button"></button>
	</div>
	<ul class="slider__content">
		<li class="slider__content__item active"><img src="assets/images/avengers_title_hero_art_1920x1080.jpg" alt="Item 1"></li>
		<li class="slider__content__item"><img src="assets/images/images.jpg" alt="Item 2"></li>
		<li class="slider__content__item"><img src="assets/images/mania.jpg" alt="Item 3"></li>
		<li class="slider__content__item"><img src="assets/images/marvel-ultimate-alliance-3-the-black-order-switch-hero.jpg" alt="Item 4"></li>
	</ul>
	<div class="slider__arrow slider__arrow--next">
		<button type="button"></button>
	</div>
</div>

<script src="js/script.js"></script>
</body>
</html>
