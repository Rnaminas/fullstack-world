<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Notes with cookies</title>
    <meta name="description" content="t04. Notes with cookies">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
<h1>Notes with cookies</h1>
<section>
    <form>
        <ul>
            <li><button id="add_cookies" type="button">Add to cookies</button></li>
            <li><button id="reset_cookies" type="button">Clear cookies</button></li>
        </ul>
        <fieldset>
            <label for="text_input">Text input:</label>
            <textarea name="text_input" id="text_input" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <label for="text_output">Notes archive:</label>
            <textarea name="text_output" id="text_output" cols="30" rows="10"></textarea>
        </fieldset>
    </form>
</section>
<script src="js/script.js"></script>
</body>
</html>
